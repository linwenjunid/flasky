{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Register{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>你好, {{ current_user.username }}!</h1>
    <h3>你还没有确认你的账户。</h3>
    <p>您需要确认您的帐户。检查你的收件箱，你应该收到一封带有确认链接的电子邮件。</p>
    <p>需要再发一封确认邮件吗？<a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a></p>
</div>
{% endblock %}
