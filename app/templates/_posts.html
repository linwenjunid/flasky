<ul class="posts">
{% for post in posts %}
  <li class="post">
  <div class="post-author"><a href="{{ url_for('main.user',username=post.author.username) }}">{{post.author.username}}</a></div>
  <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
  <div class="post-body">
  {% if post.body_html %}
      {{ post.body_html | safe }}
  {% else %}
      {{ post.body }}
  {% endif %}
  </div>
  </li>
{% endfor %}
</ul>
